<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a {}

        /* Links nao visitados*/
        a:link {
            color: #b9c941;
        }

        /* Links visitados*/
        a:visited {
            color: #c0c0c0;
        }

        /*Links Hover, quando o cursor passa sobre o link*/

        a:hover {
            color: #6d790f;
            background: aqua;
        }

        a:active {
            color: #e4f371;
        }


    </style>
</head>

<body>
    <a href="https://www.google.com.br">Google</a> |
    <a href="https://www.tecmundo.com.br/">Tec Mundo</a> |
    <a href="https://www.megacurioso.com.br/">Tec Mundo</a> |
</body>

</html>
