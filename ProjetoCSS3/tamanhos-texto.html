<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textos</title>
    <style>
        .div {
            font-size: 10px;
        }


        .texto {
            /*
            px → tamanho fixo
            % → tamanho relativo
            em → tamanho relativo ao conteiner pai
            */
            font-size: 2em;
        }

        .texto2 {
            font-size: 1.5em;

        }
    </style>
</head>


<body>

    <p class="texto"> Conteúdo I</p>
    <p class="texto2"> Conteúdo II</p>




</body>

</html>
