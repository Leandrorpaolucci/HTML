<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div-span</title>
    <style>
        #topo {
            background: wheat;
        }

        #conteudo {
            background: lightblue;
        }

        #assinatura {
            background: lightyellow;
            color: red;
        }

        .produto {
            background: lightgreen;
            padding: 10px;
            margin: 10px;
        }

        .rodape{
            background: lightcoral;
            
        }
    </style>

</head>

<body>
    <div id="topo">
        <img src="img/Amazon-Prime.jpg" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto1
        </div>
        <div class="produto">
            Produto2
        </div>
        <div class="produto">
            Produto3
        </div>
    </div>

    <div class="rodape">
        <p>Todos os direitos reservados</p>
    </div>

    <span id="assinatura">
        Leandro
    </span>
    
    <span id="assinatura">
        Ribeiro
    </span>

</body>

</html>
